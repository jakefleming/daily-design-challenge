<!doctype html>
<html class="no-js">
<head>
  


  <meta charset="utf-8">
  <title>Daily Design Warmup</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">

  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:200,400,700,200italic,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href="css/style.min.css" rel="stylesheet">
  <!-- http://www.socicon.com -->
  <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
  <script src="https://use.typekit.net/wut8kkx.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>


</head>

<body id="top">


<div class="content">
  <section class="section section--light lean-bottom">
    <div class="container">
      <div class="row center-xs">
        <div class="col-xs-12 col-sm-8 col-md-7">
          <h1 class="page-heading">Daily Design Challenge</h1>
          <p class="page-subheading">
            Do this. Every day.
          </p>
          <div class="spinner challenge-spinner"></div>
          <div class="card card--big challenge challenge-loaded blunt-bottom">
            <a href="#" class="button challenge__refresh-button" onClick="location.reload()"><span class="icon icon-"></span> Refresh</a>
            <h2 id="challengeText" class="text-center challenge__prompt"></h2>
            <h4 class="text-center challenge__author">Submitted by <span id="authorText"></span>.</h4>
            <div class="text-center">
              <a href="https://docs.google.com/a/tradecrafted.com/forms/d/e/1FAIpQLSeFzHeVnUvyk808p7Jp6HZ4phbzZtTeMgGMgnVEf_Ozzi-iCg/viewform" class="button button--primary">Submit Your Design</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section section--lighter section--on-top">
    <div class="container">
      <div class="row center-xs">
        <div class="col-xs-12 col-sm-8 col-md-7">
          <h1>Leaderboard</h1>
          <div class="spinner leaderboard-spinner"></div>
          <div id="leaderboard" class="leaderboard-loaded"></div>
        </div>
      </div>
    </div>
  </section>

</div>


<footer class="footer">
  <section class="section section">
  <div class="container">
    <div class="row center-xs">
      <div class="col-xs-11 col-sm-8 col-md-6">
        Footer stuff
      </div>
    </div>
  </div>
</section>

</footer>
<script src="js/scripts.min.js"></script>

</body>
</html>
